---
# tasks file for nginx
- name: Install nginx
  yum:
    name: nginx
    state: present
  tags:
    - packages

- name: Start and enable Nginx
  service :
    name: nginx
    state: started
    enabled: yes
  tags:
    - service

- name: Update the default nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/conf.d/default.conf
  notify:
    - Restart Nginx
  tags:
    - config
